{% extends "base_generic.html" %}

{% block content %}
<h1>All bloggers</h1>
<ul>
    {% for blogger in object_list %}
        {% if blogger.blog_set.all %}
        <li>
            <a href="{% url 'blogger-detail' blogger.pk %}">{{ blogger }}</a>
        </li>
        {% endif %}
    {% endfor %}
</ul>
{% endblock %}
